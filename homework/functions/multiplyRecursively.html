<script>
    function multiply(num1){
        if (num1 <= 0){
            return 1;
        }else{
            //sum = multiply(num1) * multiply(num1 - 1);
            return (num1 * multiply(num1 - 1));
        }
    }
    function multiply(numA,numB)
    {
        if(numA==0)
        {
            return 0;
        }
        else if(numA==1)
        {
            return numB;
        }
        else if(numA>1)
        {
            console.log("numA: "+numA+" numB: "+numB);
            //console.log(numB+multiply(numA-1,numB));
            return 	numB+multiply(numA-1,numB);
        }
    }
    document.write(multiply(4,6));

    function squareroot(num){
        if(num <= 0){
            return 1;
        }else{
            return Math.sqrt(num);
        }
    }

</script>
