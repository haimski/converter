<form name="myform">
    <input type="checkbox" name="groopy" value="Italy" />Italy<br>
    <input type="checkbox" name="groopy" value="Russia" />Russia<br>
    <input type="checkbox" name="groopy" Value="Canada" />Canada<br>
    <input type="checkbox" name="groopy" Value="Lebanon" />Lebanon<br>
    <input type="checkbox" name="groopy" Value="Israel" />Israel<br>
    <input type="button" value="Click Here" onClick="popup()" />
</form>

<script type="text/javascript">
    function popup()
    {
        var ob = document.myform.groopy;
        var str = "";
        for (i=0; i<ob.length; i++)
        {
            if (ob[i].checked==true) str+= " "+ob[i].value;
        }
        alert(str);
    }
</script>
