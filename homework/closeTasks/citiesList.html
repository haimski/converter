<form>
    <select id="selectelement" size="1" onChange="popupCity()">
        <option value="none" selected="selected">Select City</option>
        <option value="Jerusalem">Jerusalem</option>
        <option value="Paris">Paris</option>
        <option value="Haifa">Haifa</option>
    </select>
    <input type=text id="cityname" />
    <input type=button value="add city" onClick="addCity()"/>
</form>
<script type="text/javascript">
    function addCity()
    {
        var ob=document.getElementById("selectelement");
        var tf=document.getElementById("cityname");
        ob.add(new Option(tf.value));
    }
    function popupCity()
    {
        var ob=document.getElementById("selectelement");
        alert(ob.options[ob.selectedIndex].value);
    }
</script>
