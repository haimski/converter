<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="booktags"></div>
<div id="bookdetail"></div>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET","lib_doc.xml",false);
    xhr.send();
    var ob = xhr.responseXML.documentElement;
    chiles = ob.childNodes;
    txt = "";
    details = "";
    // this is for printing the book tag name
    bookTag = ob.getElementsByTagName("book");
    // the rest id for printing all the details of the books
    bookNamesVal = ob.getElementsByTagName("name");
    bookPagesVal = ob.getElementsByTagName("pages");
    bookAuthorVal = ob.getElementsByTagName("author");

    for(i=0;i<bookNamesVal.length;i++){
        //txt += bookTag[i].nodeName + "</br>";
        details += bookTag[i].nodeName + " : " + bookNamesVal[i].innerHTML +" / written By: "+ bookAuthorVal[i].innerHTML +" / Pages: "+ bookPagesVal[i].innerHTML + "</br>";
    }
    document.getElementById("booktags").innerHTML = txt+details;

</script>
</body>
</html>
