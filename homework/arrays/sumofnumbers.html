<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button onclick="printSum()">press</button>
<script>
    var numArr = [];
    var sum = 0;
    for(i=0;i<=10;i++)
    {
        numArr.push(Math.floor((Math.random() * 10) + 1));
    }
    console.log(numArr);

    function printSum()
    {

        for(i=0;i<numArr.length;i++)
        {
            if(numArr[i] <= 3 && numArr[i] >= 1)
            {
                sum += numArr[i];
            }
        }
        document.write(sum);
    }

</script>

</body>
</html>
