<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="nameval" type="text" placeholder="enter name"/>
<button id="btn">add</button>
<div id="output"></div>
<script>
    var names = ["dave", "mike", "john", "roger", "michael", "jane"];
    var output = document.getElementById("output");

    document.getElementById("btn").onclick = function(){
        var newName = document.getElementById("nameval");
        var txt = "";
        //alert(names);
        names.push(newName.value);
        names.sort();
        for(i=0;i<names.length;i++){
            txt += "<br/>"+names[i];
        }
        output.innerHTML = txt;
        newName.value = "";
    }
</script>
</body>
</html>
