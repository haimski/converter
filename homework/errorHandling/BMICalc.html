<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" name="bmiCalc">
    <p>height: <input type="text" name="height"/></p>
    <p>weight: <input type="text" name="weight"/></p>
    <p><input type="submit" value="Show BMI"/></p>
</form>
<div id="data"></div>
<script>

    document.bmiCalc.onsubmit = function() {
        //alert(document.bmiCalc.height.value+document.bmiCalc.weight.value);
        var theHeight = document.bmiCalc.height.value;
        var theWeight = document.bmiCalc.weight.value;
        //str = "";
        try {
            if (theHeight == "" || theWeight == "") throw "enter values fat bustard";
            if (theHeight <= 0 || theWeight <= 0) throw "enter a positive value";

            BMI = theWeight/(Math.pow(theHeight,2));
            alert(BMI);
        }
        catch(err)
        {
            alert(err);
        }

        document.getElementById("data").innerHTML = BMI;

    }

</script>
</body>
</html>
