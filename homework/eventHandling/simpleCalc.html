<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form name="calc" action="" >
    <p>number1: <input type="text" id="fld1" name="fld1"/></p>
    <p>number2: <input type="text" id="fld2" name="fld2" /></p>
    <p>
        <input type="button" name="plus" id="plus" value=" + " onclick="add(document.getElementById('fld1').value,document.getElementById('fld2').value)"  />
        <input type="button" name="minus" id="minus" value=" - " onclick="subtract(document.getElementById('fld1').value,document.getElementById('fld2').value)" />
        <input type="button" name="multiply" id="multiply" value=" * " onclick="multiplyer(document.getElementById('fld1').value,document.getElementById('fld2').value)" />
        <input type="button" name="divide" id="divide" value=" / " onclick="divider(document.getElementById('fld1').value,document.getElementById('fld2').value)" />
    </p>
    <input type="text" name="result" id="result" />
</form>

<script>

    var calculation = function(num1,num2,result){
        this.num1 = num1;
        this.num2 = num2;
        this.result = result;

        this.add = function()
        {
            //alert(num1+" "+num2+" "+" "+result);
            result = parseInt(num1)+parseInt(num2);
            return result;
        }
        this.subtract = function()
        {
            //alert(num1+" "+num2+" "+" "+result);
            result = parseInt(num1)-parseInt(num2);
            return result;
        }
        this.multiplier = function()
        {
            //alert(num1+" "+num2+" "+" "+result);
            result = parseInt(num1)*parseInt(num2);
            return result;
        }
        this.divider = function()
        {
            //alert(num1+" "+num2+" "+" "+result);
            result = parseInt(num1)/parseInt(num2);
            return result;
        }

    };

    function add(num1,num2){
        if(num1 == "" || num2 == ""){
            alert("input missing");
            return false;
        }
        var ob = new calculation(num1,num2,"");
        document.getElementById("result").value = ob.add().toString();
    }
    function subtract(num1,num2){
        if(num1 == "" || num2 == ""){
            alert("input missing");
            return false;
        }
        var ob = new calculation(num1,num2,"");
        document.getElementById("result").value = ob.subtract().toString();
    }
    function multiplyer(num1,num2){
        if(num1 == "" || num2 == ""){
            alert("input missing");
            return false;
        }
        var ob = new calculation(num1,num2,"");
        document.getElementById("result").value = ob.multiplier().toString();
    }
    function divider(num1,num2){
        if(num1 == "" || num2 == ""){
            alert("input missing");
            return false;
        }
        var ob = new calculation(num1,num2,"");
        document.getElementById("result").value = ob.divider().toString();
    }

</script>
</body>
</html>
