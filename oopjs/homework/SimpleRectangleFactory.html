<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function rectangle(width,height){
        this.width = width;
        this.height = height;
        this.area = function(){
            return this.width*this.height;
        }
    }
    var rect1 = new rectangle(4,3);
    var rect2 = new rectangle(4,6);
    document.write("area 1: "+rect1.area()+ " | area 2: " + rect2.area());
</script>
</body>
</html>
