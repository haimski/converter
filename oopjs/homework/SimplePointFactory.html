<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function createPoint(x,y){
        var point = new Object();
        point.x = x;
        point.y = y;

        point.distance = function(){
          return Math.sqrt(Math.pow(this.x,2)+Math.pow(this.y,2));
        }

        point.getDetails = function()
        {
            document.write("distance from point ("+point.x+","+point.y+") is "+point.distance()+"<br />");
        }
        return point;
    }
    var point = [];
    /*var point1 = new createPoint(2,3);
    var point2 = new createPoint(4,5);
    var point3 = new createPoint(8,3);
    point1.getDetails();
    point2.getDetails();
    point3.getDetails();*/
    for(i=0;i<=5;i++){
        for(x=5;x<=7;x++){
            point[i] = new createPoint(x,i);
            point[i].getDetails();
        }
    }
</script>
</body>
</html>
