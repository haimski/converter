<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function circle(radius)
    {
        this.radius = radius;
        this.area = function(){
            return Math.PI*Math.pow(this.radius,2);
        }
        this.perimeter = function()
        {
            return 2*(Math.PI*this.radius);
        }
    }

    var circ = new circle(5);

    document.write("area: "+circ.area()+" | perimeter: "+circ.perimeter());
</script>
</body>
</html>
