<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="application/javascript">
    function animal(nameVal,weightVal,msgVal){
        this.name = nameVal;
        this.weight = weightVal;
        this.msg = msgVal;
    }

    animal.prototype.eat = function(){
        document.write("the "+this.name+" is weighs "+this.weight+" and does "+this.msg);
    }

    function human(nameVal,weightVal,msgVal){
        animal.call(this,nameVal,weightVal,msgVal);
    }
    human.prototype = animal.prototype;

    var ob = new human("koko",444,"baaaaa");
    ob.eat();
</script>
</body>
</html>
